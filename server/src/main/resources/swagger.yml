openapi: 3.0.1
info:
  title: My API
  description: API documentation for my Spring Boot application
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local development server
components:

paths:
  #  423-> email exists
  /auth:
    post:
      summary: Authenticate user
      description: Authenticates a user and returns a JWT token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uniId:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Successful authentication
          headers:
            refresh-token:
              description: The JWT token for refresh authentication
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  access-token:
                    type: string
                    description: The JWT token for authentication
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: The user ID storing in the database
                      uniId:
                        type: string
                        description: The university ID student or teacher of the user
                      name:
                        type: string
                        description: The name of the user
                      email:
                        type: string
                        description: The email student or teacher of the user
                      role:
                        type: string
                        description: the user role name
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: The error code
                  message:
                    type: string
                    description: The error message
                default:
                    code: 423
                    message: "Invalid credentials"